<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="/"><img src="/assets/logo.png" alt="site logo" class="logo">therApI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Chat with Thera</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

<form class="signup-form">
  <div class="form-group row">
    <label class="col-2"></label> 
    <div class="col-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-envelope"></i>
          </div>
        </div> 
        <input id="email" name="email" placeholder="Email Address" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2"></label> 
    <div class="col-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user"></i>
          </div>
        </div> 
        <input id="username" name="username" placeholder="Username" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2"></label> 
    <div class="col-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-key"></i>
          </div>
        </div> 
        <input id="password" name="password" placeholder="Password" type="password" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2"></label> 
    <div class="col-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-key"></i>
          </div>
        </div> 
        <input id="cpassword" name="cpassword" placeholder="Confirm Password" type="password" required="required" class="form-control">
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="col">
      <button name="submit" type="submit" class="btn btn-success col-2 signup-col bg-gradient">Sign Up</button>
    </div>
  </div>
</form>
<div class="page-wrap">
    <div class="signup-content"></div>

            <footer class="py-2 bg-gradient">
            <div class="foot-class">
                <div class="links-container">
                    <p class="container px-4"><p class="m-0 text-left text-white">Privacy Policy</p></p>
                    <p class="container px-4"><p class="m-0 text-white">Contact</p></p>                    
                </div>
                <div class="logo-container">
                    <p class="container px-4"><p class="m-0 text-white text-right"><img src="/assets/logo.png" alt="" class="logo"><a href="index.html" class="text-white" style="text-decoration: none;">TherApI</a></p></p>                    
                </div>
            </div>
        </footer>
</div>
        <!-- Footer-->

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
