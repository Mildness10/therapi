<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="/"><img src="/assets/logo.png" alt="site logo" class="logo">therApI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Chat with Thera</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="contact-form" action="/submit-contact-form" method="post">
        <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter Name"required>
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter email Address" required>
        </div>
        <div class="form-group">
            <label for="message"></label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">submit</button>
        </div>
    </form>
    <div class="page-wrap">
        <div class="signup-content"></div>
    
                <footer class="py-2 bg-gradient">
                <div class="foot-class">
                    <div class="links-container">
                        <p class="container px-4"><p class="m-0 text-left text-white">Privacy Policy</p></p>
                        <p class="container px-4"><p class="m-0 text-white">Contact</p></p>                    
                    </div>
                    <div class="logo-container">
                        <p class="container px-4"><p class="m-0 text-white text-right"><img src="/assets/logo.png" alt="" class="logo"><a href="index.html" class="text-white" style="text-decoration: none;">TherApI</a></p></p>                    
                    </div>
                </div>
            </footer>
    </div>
            <!-- Footer-->
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
